<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coursegram</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="utilities.css" />
</head>
<body>
  <main>
    <div class="big-wrapper light">
      <section class="intro">
        <header>
        <div class="container">
          <div class="logo">
            <img src="./img/logoc.png" alt="logo">
            <h3>Coursegram</h3>
          </div>
            
          <div class="links">
            <ul>
              <li><a href="#">Haqqımızda</a></li>
              <li><a href="#">Xidmətlərimiz</a></li>
              <li><a href="#">Rəylər</a></li>
              <li><a href="#" class="btn">Qeydiyyat</a></li>
            </ul>
          </div>
          <div class="overlay"></div>
          <div class="hamburger-menu">
            <div class="bar"></div>
          </div>
        </div>
      </header>
      <div class="showcase-area">
        <div class="container">
          <div class="left">
            <div class="big-title">
              <h1>Müasir təhsil evinizdə!</h1>
              
            </div>
            <p class="text">
              Coursegram təhsil mərkəzi uyğun qiymətə keyfiyyətli təhsili evinizə gətirəcək. Kursa yazılmaq üçün elə indi bizimlə əlaqə saxlaya bilərsiniz.
            </p> 
            <div class="cta">
              <a href="#" class="btn">Əlaqə</a>
            </div>
          </div>

          <div class="right">
            <img src="./img/blob-std2.png" class="person">
            <img src="./img/laptop.png" class="laptop">
          </div>      
        </div>
      </div>

      <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
          </div>
      </div>
      </section>  
    </div>
  </main>
  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  <script src="./app.js"></script>
</body>
</html>
